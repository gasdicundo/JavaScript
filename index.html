<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Cars | Accesorios</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>

    <header class="d-flex align-items-center justify-content-center border-bottom bg-white fixed-top">

        <div class="container d-flex align-items-center">

            <div class="col-3 d-flex align-items-center justify-content-start">
                <img src="./assets/img/DG-Cars.png" alt="" width="100" height="70" alt="">
            </div>

            <div class="col-6 d-flex align-items-center justify-content-center">
                <div class="header-buscador-marco">
                    <input type="text" name="buscar" id="buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div>
                <li>
                    <a href="./pages/InicioSesion.html" id="iniciarSesionLink" class="btn btn-primary ">Iniciar Sesión</a>
                </li>
            </div>
            <div class="col-3 d-flex align-items-center ">
                <button id="cerrarSesionButton" class="btn btn-danger cerrar-sesion" style="display: none;">Cerrar Sesión</button>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-end">

                <a class="cart position-relative d-inline-flex" aria-label="View your shopping cart"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">

                    <i class="fa-solid fa-cart-shopping position-relative" id="iconoCarrito">
                        <span class="position-absolute 
                                     top-0 
                                     start-100 
                                     translate-middle 
                                     badge 
                                     rounded-pill 
                                     bg-danger" id="badgeCarrito">
                            0
                        </span>
                    </i>

                </a>

            </div>

        </div>

    </header>

    <div class="main">

        <div class="container mt-3 d-flex gap-3">


            <div class="col-9">


                <div class="col-12 h60 border bg-white rounded d-flex p-3 textoprincipio" id="headerProductos">
                    Estos son los productos destacados de la semana
                </div>

                <div id="productos">
                </div>


            </div>

        </div>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Tu pedido</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                <div id="idCarrito">

                    <div class="row">

                        <div class="col"></div>
                        <div class="col">Nombre</div>
                        <div class="col">Precio</div>
                        <div class="col">Cantidad</div>
                        <div class="col"></div>

                    </div>

                </div>

            </div>
        </div>


        <footer>
            <p>DG Cars | Tienda de accesorios para autos</p>
        </footer>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js" integrity="sha512-Kyb4n9EVHqUml4QZsvtNk6NDNGO3+Ta1757DSJqpxe7uJlHX1dgpQ6Sk77OGoYA4zl7QXcOK1AlWf8P61lSLfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="assets/js/clases/Productos.js"></script>
    <script src="assets/js/clases/GestordeProductos.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="./assets/js/InicioSesion.js"></script>
    
</body>

</html>
